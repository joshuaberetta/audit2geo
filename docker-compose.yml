version: '3.8'

services:
  audit2geo:
    build: .
    container_name: audit2geo
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    volumes:
      - ./templates:/app/templates:ro
    networks:
      - audit2geo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: audit2geo_nginx
    restart: unless-stopped
    ports:
      - "8005:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - audit2geo
    networks:
      - audit2geo_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  audit2geo_network:
    driver: bridge
