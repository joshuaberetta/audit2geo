version: '3.8'

services:
  audit2geo:
    build: .
    container_name: audit2geo
    restart: unless-stopped
    ports:
      - "127.0.0.1:8005:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./templates:/app/templates:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
