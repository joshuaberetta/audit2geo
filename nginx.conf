# Nginx Configuration for Audit2Geo
# Place this in your existing nginx sites
# Location: /etc/nginx/sites-available/audit2geo
# Then: ln -s /etc/nginx/sites-available/audit2geo /etc/nginx/sites-enabled/

upstream audit2geo_backend {
    server 127.0.0.1:8005;
    keepalive 32;
}

server {
    listen 80;
    server_name audit2geo.imtools.info;

    client_max_body_size 16M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    location / {
        proxy_pass http://audit2geo_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Increase timeouts for file processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Access and error logs
    access_log /var/log/nginx/audit2geo_access.log;
    error_log /var/log/nginx/audit2geo_error.log;
}

